<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="" alt="" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span>-
            <span class="pokemon-name">Charizard</span>
        </h1>

        <form class="form">
            <input type="search" name="search" id="search" class="search-input"  placeholder="Name or Number" required>
        </form>
        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

        <div class="buttons">
            <button class="prev"> Prev< </button>
            <button class="next">Next></button>
        </div>
    </main>
</body>
</html>
